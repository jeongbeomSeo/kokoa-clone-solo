<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kokoa-Clone__solo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <div class="main-screen">
      <div class="login-title">
        <div class="title__maintitle">
          <span>Welcome to KokoaTalk</span>
        </div>
        <div class="title__subtitle">
          <span>
            If you have a Kokoa Account,<br />
            log in with your email or phone number.
          </span>
        </div>
      </div>

      <form action="./friends.html" id="login-form">
        <input
          type="text"
          class="login-form__ID"
          placeholder="Email or phone number"
        />
        <input type="password" class="login-form__PS" placeholder="Password" />
        <input type="submit" value="Log In" class="login-form__submit" />
        <input type="submit" value="Sign Up" class="login-form__submit" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
