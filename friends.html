<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa-Clone__solo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <main>
      <header class="screen-header">
        <div class="screen-header__columns">
          <div class="screen-header__column">
            <span>Friends</span>
          </div>
          <div class="screen-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
          </div>
        </div>
      </header>

      <div id="friends-display-link">
        <span class="friends-display-link__icon">i</span>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right fa-sm"></i>
      </div>

      <div class="main-screen">
        <div class="user-components">
          <div class="user-components__columns">
            <div class="user-components__column">
              <img
                class="user-components__avater--sm"
                src="./image/MINECRAFT-logo.png"
              />
              <div class="user-components__titles">
                <span class="user-components__title">Beom</span>
                <!--<span class="subtitle"></span>-->
              </div>
            </div>
            <div class="user-components__column">
              <!--<div class="user-components__number"></div>-->
              <!--<i class="fas fa-chevron-right"></i>-->
            </div>
          </div>
        </div>

        <div class="friends-channel">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>

        <div class="friends">
          <div class="friends-columns">
            <div class="friends-column">
              <div class="freiends__channel-box">
                <span class="friends__channel-mark">ch</span>
              </div>
              <span class="friends__title">Channel</span>
              <!-- Please check My Kokoa Accoune Info -->
            </div>
            <div class="friends-column">
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="./friends.html" class="nav__link"
              ><i class="fas fa-user-alt fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="./chats.html" class="nav__link"
              ><i class="far fa-comment fa-2x"></i>
              <span class="comment-notification">1</span></a
            >
          </li>
          <li class="nav__btn">
            <a href="./find.html" class="nav__link"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="./more.html" class="nav__link"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
            <span></span>
          </li>
        </ul>
      </nav>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <div id="friends-splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
