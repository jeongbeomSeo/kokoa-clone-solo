<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chay - Kokoa-Clone__solo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <main>
      <div class="alt-screen-header">
        <div class="alt-screen-header__columns">
          <div class="alt-screen-header__column">
            <a href="./chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
          </div>
          <div class="alt-screen-header__column"><span>Beom</span></div>
          <div class="alt-screen-header__column">
            <i class="fas fa-search fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="main-screen">
        <div class="chat-current-date">
          <span>Thursday,February 04, 2021</span>
        </div>

        <div class="message-row">
          <!-- chah-partner로 하면 코드 재활용 하기 애매함. -->
          <img src="./image/bg8.jpg" alt="" />
          <div class="message-row__content">
            <span class="messsage__author">partner</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <!-- chah-partner로 하면 코드 재활용 하기 애매함. -->
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">What's up?</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
