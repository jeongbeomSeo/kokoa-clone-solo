<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa-Clone__solo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <main>
      <header class="screen-header">
        <div class="screen-header__columns">
          <div class="screen-header__column">
            <span>More</span>
          </div>
          <div class="screen-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="./settings.html"
              ><i class="fas fa-cog fa-lg screen-header__column--rotation"></i
            ></a>
          </div>
        </div>
      </header>

      <div class="main-screen">
        <div class="user-components">
          <div class="user-components__columns">
            <div class="user-components__column">
              <img
                class="user-components__avater--xl"
                src="./image/MINECRAFT-logo.png"
              />
              <div class="user-components__titles">
                <span class="user-components__title">Beom</span>
                <span class="user-components__subtitle"
                  >+1 010-1234-5678
                  <span class="user-components__exclamation-mark">!</span></span
                >
              </div>
            </div>
            <div
              class="user-components__column user-components__column--margin-right"
            >
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>

        <div class="icon-rows">
          <div class="icon-row">
            <a href="#"><i class="fas fa-qrcode"></i></a>
            <span>QR Code</span>
          </div>
          <div class="icon-row">
            <a href="#"><i class="far fa-address-book"></i></a>
            <span>Add by Contacts</span>
          </div>
          <div class="icon-row">
            <a href="#"><i class="fas fa-fingerprint"></i></a>
            <span>Add by ID</span>
          </div>
          <div class="icon-row">
            <a href="#"><i class="far fa-envelope"></i></a>
            <span>Invite</span>
          </div>
          <div class="icon-row icon-rows--second">
            <div class="icon-row__second">
              <a href="#"><i class="far fa-envelope"></i></a>
              <span>Invite</span>
            </div>
            <div class="icon-row__second">
              <a href="#"><i class="far fa-envelope"></i></a>
              <span>Invite</span>
            </div>
          </div>
        </div>

        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-name"> Kakao Story </span>
            </div>

            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-name"> Kakao Story </span>
            </div>
          </div>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="./friends.html" class="nav__link"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="./chats.html" class="nav__link"
              ><i class="far fa-comment fa-2x"></i>
              <span class="comment-notification">1</span></a
            >
          </li>
          <li class="nav__btn">
            <a href="./find.html" class="nav__link"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="./more.html" class="nav__link"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
            <span></span>
          </li>
        </ul>
      </nav>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
