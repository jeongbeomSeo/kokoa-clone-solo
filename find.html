<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa-Clone__solo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <main>
      <header class="screen-header">
        <div class="screen-header__columns">
          <div class="screen-header__column">
            <span>Find</span>
          </div>
          <div class="screen-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
          </div>
        </div>
      </header>

      <div class="main-screen">
        <div class="icon-rows">
          <div class="icon-row">
            <a href="#"><i class="fas fa-qrcode"></i></a>
            <span>QR Code</span>
          </div>
          <div class="icon-row">
            <a href="#"><i class="far fa-address-book"></i></a>
            <span>Add by Contacts</span>
          </div>
          <div class="icon-row">
            <a href="#"><i class="fas fa-fingerprint"></i></a>
            <span>Add by ID</span>
          </div>
          <div class="icon-row">
            <a href="#"><i class="far fa-envelope"></i></a>
            <span>Invite</span>
          </div>
        </div>

        <div class="recommended-friends">
          <h6>Recommended Friends</h6>
          <span>You have no recommended friends</span>
        </div>

        <div class="open-chat">
          <div class="open-chat__header">
            <div class="open-chat__header-columns">
              <div class="open-chat__header-column">open chat</div>
              <div class="open-chat__header-column">
                Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i>
              </div>
            </div>
          </div>
          <div class="open-chat__first">
            <div class="open-chat__columns open-chat__border-bot">
              <div class="open-chat__column">
                <h5 class="open-chat__title">#bts</h5>
                <h6 class="open-chat__hashtags">#bts#army#friends</h6>
                <div class="open-chat__members">
                  <img src="./image/bg.jpg" alt="" />
                  <span class="member-count">802 members</span>
                  <!-- span과 div 쓰는 타이밍 구분잘하기. -->
                  <div class="divider"></div>
                  <span class="active">Active</span>
                </div>
              </div>
              <div class="open-chat__column">
                <img src="./image/flower-background.jpg" />
                <div class="open-chat__heart-count">
                  <i class="fas fa-heart fa-sm"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>

          <div class="open-chat__second">
            <div class="open-chat__columns">
              <div class="open-chat__column">
                <h5 class="open-chat__title">#bts</h5>
                <h6 class="open-chat__hashtags">#bts#army#friends</h6>
                <div class="open-chat__members">
                  <img src="./image/bg.jpg" alt="" />
                  <span class="member-count">802 members</span>
                  <!-- span과 div 쓰는 타이밍 구분잘하기. -->
                  <div class="divider"></div>
                  <span class="active">Active</span>
                </div>
              </div>
              <div class="open-chat__column">
                <img src="./image/flower-background.jpg" />
                <div class="open-chat__heart-count">
                  <i class="fas fa-heart fa-sm"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="./friends.html" class="nav__link"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="./chats.html" class="nav__link"
              ><i class="far fa-comment fa-2x"></i>
              <span class="comment-notification">1</span></a
            >
          </li>
          <li class="nav__btn">
            <a href="./find.html" class="nav__link"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="./more.html" class="nav__link"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
            <span></span>
          </li>
        </ul>
      </nav>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
