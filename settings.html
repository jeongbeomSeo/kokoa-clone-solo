<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa-Clone__solo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <main>
      <div class="alt-screen-header">
        <div class="alt-screen-header__columns">
          <div class="alt-screen-header__column">
            <a href="./more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
          </div>
          <div class="alt-screen-header__column"><span>Settings</span></div>
          <div class="alt-screen-header__column">
            <i class="fas fa-search fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="main-screen">
        <div class="settings-setting">
          <div class="settings-setting__columns">
            <div class="settings-setting__column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings-setting__column"></div>
          </div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__columns">
            <div class="settings-setting__column">
              <i class="fas fa-flask"></i>
              <span>Kakao Lab</span>
            </div>
            <div class="settings-setting__column"></div>
          </div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__columns">
            <div class="settings-setting__column">
              <i class="fas fa-exclamation"></i>
              <span>Version</span>
            </div>
            <div class="settings-setting__column">Latest Version</div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
